{% extends "base.html" %}
{% load static %}

{% block title %}
    Portfolio
{% endblock %}

{% block css %}
    <link rel='stylesheet' href="{% static 'portfolioapp/portfolio.css' %}">
{% endblock %}

{% block content %}
<section class='return'>
    <section class='holdings'>
        <table id='holdings-table' class='table'>
            <thead>
            </thead>
            <tbody>
                {% for holding in holdings %}
                    <tr>
                        <div class="holding">
                            <h3>{{holding.ticker}}</h3>
                            <p>{{holding.closing_price}}</p>
                            <button type="button" class="update-holding btn btn-sm btn-primary" data-form-url="{% url 'update_holding' %}">
                                <span class="fa fa-pencil"></span>
                            </button>
                            <!-- <p>{{holding.closing_price}}</p> -->
                        </div>
                        <!-- {% include 'portfolioapp/includes/holding.html' %} -->
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </section>
</section>
<script type="text/javascript">
    $(function () {
        var asyncSuccessMessage = [
          "<div ",
          "style='position:fixed;top:0;z-index:10000;width:100%;border-radius:0;' ",
          "class='alert alert-icon alert-success alert-dismissible fade show mb-0' role='alert'>",
          "Success: Holding was updated.",
          "<button type='button' class='close' data-dismiss='alert' aria-label='Close'>",
          "<span aria-hidden='true'>&times;</span>",
          "</button>",
          "</div>",
          "<script>",
          "$('.alert').fadeTo(2000, 500).slideUp(500, function () {$('.alert').slideUp(500).remove();});",
          "<\/script>"
        ].join()
        ;
        function updateHoldingModalForm() {
          $(".update-holding").each(function () {
            $(this).modalForm({
              formURL: $(this).data("form-url"),
              asyncUpdate: true,
              asyncSettings: {
                closeOnSubmit: false,
                successMessage: asyncSuccessMessage,
                dataUrl: "portfolio/",
                dataElementId: "#holdings-table",
                dataKey: "table",
                addModalFormFunction: updateHoldingModalForm
              }
            });
          });
        }
        updateHoldingModalForm();
    })
</script>
