{% block content %}

<section class='welcome'>

    <p>{{method}}</p>
    <form action="{% url 'starting-page' %}" method="post">
        {% csrf_token %}
        <ul>
            {{tickerform.as_ul}}
        </ul>
        <button>Search</button>
    </form>

</section>
<section class='get-info'>
    {% if ticker_valid %}
        <div class="ticker-details">
            <form action="{% url 'portfolio-page' %}" method="post">
                {% csrf_token %}
                <button>Add</button>
            </form>
        </div>

        <div class='news'>
                {% for item in news %}
                        <article> {{item.title}} </article>
                    {% endfor %}
        </div>
    {% endif %}
    
</section>
