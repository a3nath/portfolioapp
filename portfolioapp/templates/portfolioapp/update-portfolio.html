{% extends "base.html" %}
{% load static %}


{% block title %}
    Update Holding
{% endblock %}

{% block css_files %}
    <link rel='stylesheet' href="{% static 'portfolioapp/update-portfolio.css' %}">
{% endblock %}

{% block content %}


<div class="modal fade" tabindex="-1" role="dialog" id="modal" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Update Holding</h5>
                <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button> -->
            </div>
            <div class="modal-body">
                <div class="container-form">
                    <form method="post" action="{% url 'update-portfolio' ticker %}">  
                        {% csrf_token %}
                        <ul>
                            {{form.as_ul}}
                        </ul>
                        <div class='modal-footer'>
                            <input type="submit" name='update' class="btn btn-primary update-btn" value='Update' >
                            <button class="btn btn-secondary cancel-btn"><a href="{% url 'portfolio-page'  %}">Cancel</a></button>
                        <!-- <span class="fa fa-pencil"></span> -->
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script type='text/javascript' src="{% static 'js/jquery-3.6.0.js' %}"></script>
<script type='text/javascript' src="{% static 'js/popper.js' %}"></script>
<script type='text/javascript' src="{% static 'js/bootstrap.js' %}"></script>
<script type="text/javascript">

$(document).ready(function(){
    $('#modal').modal('show');
}); 

$(document).ready(function(){
    $('#modal').modal({
        keyboard: false
    });
})
</script>


{% endblock %}
