{% extends "base.html" %}
{% load static %}


{% block title %}
    Add
{% endblock %}

{% block css_files %}
    <link rel='stylesheet' href="{% static 'portfolioapp/add-portfolio.css' %}">
{% endblock %}

{% block content %}

<!-- Modal opens with edit options -->
<div class="modal fade" tabindex="-1" role="dialog" id="modal" aria-hidden="true" data-keyboard="false" data-backdrop="static">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add Holding</h5>

            </div>
            <div class="modal-body">
                <div class="container-form">
                    <form method="post" action="{% url 'add-portfolio' ticker %}">  
                        {% csrf_token %}
                        <ul>
                            {{form.as_ul}}
                        </ul>
                        <div class='modal-footer'>
                            <input type="submit" name='add' class="btn btn-primary add-btn" value='Add' >
                            <button class="btn btn-secondary cancel-btn"><a href="{% url 'starting-page' %}">Cancel</a></button>
                        <!-- <span class="fa fa-pencil"></span> -->
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script type='text/javascript' src="{% static 'js/jquery-3.6.0.js' %}"></script>
<script type='text/javascript' src="{% static 'js/popper.js' %}"></script>
<script type='text/javascript' src="{% static 'js/bootstrap.js' %}"></script>
<script type="text/javascript">

$(document).ready(function(){
    $('#modal').modal({
        keyboard:false,
        backdrop:'static'
        });
}); 

$(document).ready(function(){
    $('#modal').modal('show')
}); 



// $(document).ready(function(){
//     $('#modal').modal({
//         keyboard: false,
//         backdrop: 'static'
//     });
// })
</script>


{% endblock %}
